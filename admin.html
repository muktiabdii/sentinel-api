<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div class="max-w-3xl mx-auto py-10 px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 p-6">
                <h1 class="text-2xl font-bold text-white">Sentinel Product Manager</h1>
                <p class="text-blue-100 text-sm">Add products with decentralized warranty support</p>
            </div>

            <!-- Form -->
            <form id="productForm" class="p-8 space-y-6">
                
                <!-- Image Upload Section -->
                <div class="bg-blue-50 border-2 border-dashed border-blue-200 rounded-lg p-6 text-center relative group">
                    <div id="uploadPlaceholder">
                        <svg class="mx-auto h-12 w-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <p class="mt-2 text-sm text-gray-600">Click to upload product image</p>
                        <p class="text-xs text-gray-400">(Direct Cloudinary Upload)</p>
                    </div>
                    <img id="preview" class="hidden mx-auto h-48 object-contain rounded-md shadow-sm" />
                    <input type="file" id="fileInput" accept="image/*" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                </div>

                <!-- Product Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Product Name</label>
                        <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="e.g. iPhone 15 Pro">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">SKU (Unique ID)</label>
                        <input type="text" id="sku" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="e.g. IP15-Ti-256">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Price (IDR)</label>
                        <input type="number" id="price" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="20000000">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Warranty (Months)</label>
                        <input type="number" id="warranty" value="12" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Color</label>
                        <input type="text" id="color" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Black Titanium">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Memory</label>
                        <input type="text" id="memori" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="256GB">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                    <textarea id="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Product details..."></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out flex items-center justify-center gap-2">
                    <span>Save Product</span>
                </button>
            </form>

            <!-- Status Message -->
            <div id="statusMsg" class="hidden p-4 text-center text-sm font-medium"></div>
        </div>
    </div>

    <script>
        // CONFIG: Ganti URL ini jika sudah deploy ke Vercel
        const BASE_URL = 'http://sentinel-api-ochre.vercel.app';

        // Preview Image Logic
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('uploadPlaceholder');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image first!");
                return;
            }

            // Reset State
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;
            msg.classList.add('hidden');

            try {
                // STEP 1: Get Signature from Backend
                btn.innerHTML = "üîê Getting Secure Signature...";
                const signRes = await fetch(`${BASE_URL}/upload/signature`);
                const signData = await signRes.json();
                
                if(!signData.success) throw new Error("Failed to get upload signature");
                const { signature, timestamp, cloudName, apiKey, folder } = signData.payload;

                // STEP 2: Upload Directly to Cloudinary
                btn.innerHTML = "‚òÅÔ∏è Uploading to Cloud...";
                const formData = new FormData();
                formData.append("file", file);
                formData.append("api_key", apiKey);
                formData.append("timestamp", timestamp);
                formData.append("signature", signature);
                formData.append("folder", folder);

                const cloudRes = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: "POST",
                    body: formData
                });
                const cloudData = await cloudRes.json();
                
                if (!cloudData.secure_url) throw new Error("Cloudinary upload failed");
                const imageUrl = cloudData.secure_url;

                // STEP 3: Save Data to Sentinel Database
                btn.innerHTML = "üíæ Saving to Database...";
                const productPayload = {
                    name: document.getElementById('name').value,
                    sku: document.getElementById('sku').value,
                    price: document.getElementById('price').value,
                    warranty_period_months: document.getElementById('warranty').value,
                    color: document.getElementById('color').value,
                    memori: document.getElementById('memori').value,
                    description: document.getElementById('description').value,
                    image: imageUrl // <-- URL Asli dari Cloudinary
                };

                const saveRes = await fetch(`${BASE_URL}/products`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(productPayload)
                });
                const saveData = await saveRes.json();

                if(!saveData.success) throw new Error(saveData.message);

                // SUCCESS
                msg.innerText = "‚úÖ Product Successfully Added!";
                msg.className = "p-4 text-center text-sm font-medium bg-green-100 text-green-700 rounded-lg mt-4";
                msg.classList.remove('hidden');
                this.reset();
                preview.classList.add('hidden');
                placeholder.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                msg.innerText = "‚ùå Error: " + error.message;
                msg.className = "p-4 text-center text-sm font-medium bg-red-100 text-red-700 rounded-lg mt-4";
                msg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Save Product";
            }
        });
    </script>
</body>
</html>
